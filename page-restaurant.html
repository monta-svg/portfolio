<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おいしいレストラン</title>
    <link rel="stylesheet" href="style-restaurant.css">
</head>
<body>
    <!-- ヒーローセクション -->
    <header class="hero">
        <div class="hero-content">
            <h1>新鮮な食材、心を込めた料理</h1>
            <p>季節の味覚を味わう特別なひとときを。</p>
            <div class="hero-buttons">
                <a href="#menu" class="cta-button primary">メニューを見る</a>
                <a href="#reservation" class="cta-button secondary">予約する</a>
            </div>
        </div>
    </header>

    <!-- メニューセクション -->
    <section id="menu" class="menu-section">
        <div class="container">
            <h2>おすすめメニュー</h2>
            <p>四季折々の食材を使った料理を、心を込めてご提供します。</p>
            <div class="menu-grid">
                <div class="menu-card">
                    <img src="img/31542352_s.jpg" alt="前菜" class="menu-image">
                    <div class="menu-info">
                        <h3>前菜盛り合わせ</h3>
                        <p>新鮮な野菜やシーフードを使った、彩り豊かな一皿。</p>
                        <span class="price">￥1,200</span>
                    </div>
                </div>
                <div class="menu-card">
                    <img src="img/31398704_s.jpg" alt="メイン" class="menu-image">
                    <div class="menu-info">
                        <h3>地元産ステーキ</h3>
                        <p>ジューシーな地元産牛肉のステーキを特製ソースで。</p>
                        <span class="price">￥3,800</span>
                    </div>
                </div>
                <div class="menu-card">
                    <img src="img/30567894_s.jpg" alt="デザート" class="menu-image">
                    <div class="menu-info">
                        <h3>季節のフルーツタルト</h3>
                        <p>フルーツの甘みとサクサクのタルトが絶妙。</p>
                        <span class="price">￥800</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 予約セクション -->
    <section id="reservation" class="reservation-section">
        <div class="reservation-card">
            <h2>予約する</h2>
            <form>
                <label for="name">名前</label>
                <input type="text" id="name" name="name" placeholder="お名前" required>

                <label for="date">日付</label>
                <input type="date" id="date" name="date" required>

                <label for="time">時間</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">人数</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>

                <button type="submit" class="button">予約を確定する</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 おいしいレストラン. All rights reserved.</p>
    </footer>
</body>
</html>
