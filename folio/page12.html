<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h3>HTML</h3>
            </div>
            <div class="back">
                <p>HTMLの基本を学びましょう。</p>
            </div>
        </div>
        <div class="card">
            <div class="front">
                <h3>CSS</h3>
            </div>
            <div class="back">
                <p>CSSでデザインを整えましょう。</p>
            </div>
        </div>
        <div class="card">
            <div class="front">
                <h3>JavaScript</h3>
            </div>
            <div class="back">
                <p>JavaScriptで動きを追加。</p>
            </div>
        </div>
    </div>
</body>
</html>
